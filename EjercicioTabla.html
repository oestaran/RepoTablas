<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ejercicio1</title>
    <style>
        table,
        tr,
        td,
        th {
            border: solid 1px black;
        }
    </style>
</head>

<body>
    <table width="300px" style="text-align:center;">
        <caption>Ejercicio A</caption>

        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td colspan="3">Apartado A</td>
            </tr>
        </tbody>

    </table>

    <table width="300px" style="text-align:center;">
        <caption>Ejercicio B</caption>

        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td colspan="2">2</td>

            </tr>
            <tr>
                <td rowspan="2">4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td colspan="3">Apartado B</td>
            </tr>
        </tbody>
</body>

</html>
